<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Country List</h4>
<tr th:each="country: ${countries}">
    <td th:text="${country}" />
    <td><br/></td>
</tr>
<h4>User List</h4>
<tr th:each="myuser: ${myuserAttribute}">
    <td th:text="${myuser.id}" />
    <td th:text="${myuser.name}" />
    <td th:text="${myuser.email}" />
    <td><br/></td>
</tr>
</body>
</html>
